<div class="row">
    <div class="col-md-4" ng-controller="TreeController">
        <h4>{{settings.connection}}</h4>
        <table>
            <tr>
                <td style="width:250px;">
                    <a ng-href="#{{node.replaceslashes('---')}}" ng-click="nodeClick()">/</a>&nbsp;&nbsp;<span ng-click="addNode('')" class="glyphicon glyphicon-file"></span></span>
                </td>
            </tr>
            <tr ng-repeat="node in tree">
                <td style="width:250px;">
                    <a ng-href="#{{node.replaceslashes('---')}}" ng-click="nodeClick()">{{node}}</a>&nbsp;&nbsp;<span ng-click="showHideChildren(node)" ng-show="tree_children_button[node]" class="glyphicon glyphicon-{{tree_children_button[node]}}"></span> <span ng-click="addNode(node)" class="glyphicon glyphicon-file"></span> <span ng-click="removeNode(node)" class="glyphicon glyphicon-trash"></span>
                </td>
            <tr>
        </table>
    </div>
    <div class="col-md-8" ng-controller="NodeController">
        <h4>{{node.name}}</h4>
        <div class="alert alert-success" ng-show="flashSuccess">{{flashSuccess}}</div>
        <div class="alert alert-info" ng-show="flashInfo">{{flashInfo}}</div>
        <div class="alert alert-danger" ng-show="flashError">{{flashError}}</div>
        <form>
            <div class="form-group">
                <pre id="editor" ng-model="node.data">{{node.data}}</pre>
            </div>
            <button ng-click="edit()" ng-show="node.readOnly" class="btn btn-default">Edit</button>
            <button ng-click="save()" ng-show="!node.readOnly" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
