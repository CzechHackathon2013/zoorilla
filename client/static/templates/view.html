<div class="row">
    <div class="col-md-4" ng-controller="TreeController">
        <h4>{{settings.connection}}</h4>
        <ul>
            <li ng-repeat="node in nodes">
                <a class="tree-item" ng-href="#/browse/{{node.name.replaceslashes('---')}}" ng-click="nodeClick()">{{node.name}} ({{node.type.substr(0,1)}})</a>
                &nbsp;&nbsp;
                <span ng-click="showHideChildren(node)" ng-show="node.hasChildren()" class="glyphicon glyphicon-plus"></span>
                <span ng-click="addNode(node)" class="glyphicon glyphicon-file"></span>
                <span ng-click="removeNode(node)" class="glyphicon glyphicon-trash"></span>
            </li>
        </ul>
    </div>
    <div class="col-md-8" ng-controller="NodeController">
        <h4>{{node.name}}</h4>
        <div class="alert alert-success" ng-show="flashSuccess">{{flashSuccess}}</div>
        <div class="alert alert-info" ng-show="flashInfo">{{flashInfo}}</div>
        <div class="alert alert-danger" ng-show="flashError">{{flashError}}</div>
        <form>
            <div class="form-group">
                <pre ng-show="node.dataEdit == null" class="pre-scrollable">{{node.data}}</pre>
                <pre id="editor" ng-show="node.dataEdit != null" ng-model="node.data">{{node.data}}</pre>
            </div>
            <button ng-click="edit()" ng-show="node.dataEdit == null" class="btn btn-default">Edit</button>
            <button ng-click="save()" ng-show="node.dataEdit != null" class="btn btn-default">Save</button>
        </form>
    </div>
</div>
